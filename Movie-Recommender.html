<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .search-box {
            text-align: center;
            margin: 2rem 0;
        }
        #searchInput {
            padding: 12px;
            width: 300px;
            border-radius: 25px;
            border: none;
        }
        .movie-card {
            background: #333;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            width: 250px;
            transition: transform 0.3s;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        #pages{
        position:fixed;
        bottom: 20px;
        right: 123px;
        background-color: #4A90E2;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        }
        #pages:hover {
        background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search movies by title, actor, or genre...">
        </div>
        <div id="results" class="movie-grid"></div>
    </div>
  
    <a href="cricket-comparison-app.html"><button id="pages">Cricketüèè</button></a>
    <a href="index.html"><button id="pages" style="right: 219px;">FakeMashüòâ</button></a>
    

    <script>
        const API_KEY = 'b7e9f674'; // Get free API key from omdbapi.com
        const LOCAL_DATA = [
            {
                Title: "The Dark Knight",
                Year: "2008",
                Genre: "Action, Crime, Drama",
                Actors: "Christian Bale, Heath Ledger",
                Poster: "https://m.media-amazon.com/images/M/MV5BMTMxNTMwODM0NF5BMl5BanBnXkFtZTcwODAyMTk2Mw@@._V1_SX300.jpg"
            },
            // Add more backup entries here
        ];

        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');

        // Debounce function to limit API calls
        function debounce(func, timeout = 500){
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => { func.apply(this, args); }, timeout);
            };
        }

        async function fetchMovies(searchTerm) {
            try {
                const response = await fetch(
                    `https://www.omdbapi.com/?s=${searchTerm}&apikey=${API_KEY}`
                );
                const data = await response.json();
                return data.Search || [];
            } catch (error) {
                console.error('API Error:', error);
                return LOCAL_DATA.filter(movie => 
                    movie.Title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    movie.Genre.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    movie.Actors.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
        }

        function displayMovies(movies) {
            resultsDiv.innerHTML = '';
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card animate__animated animate__fadeIn';
                movieCard.innerHTML = `
                    <img src="${movie.Poster}" class="movie-poster" alt="${movie.Title}">
                    <h3>${movie.Title}</h3>
                    <p>Year: ${movie.Year}</p>
                    <p>Genre: ${movie.Genre}</p>
                    ${movie.Actors ? `<p>Actors: ${movie.Actors}</p>` : ''}
                `;
                resultsDiv.appendChild(movieCard);
            });
        }

        const searchMovies = debounce(async (e) => {
            const searchTerm = e.target.value;
            if (searchTerm.length < 3) return;
            
            const movies = await fetchMovies(searchTerm);
            displayMovies(movies);
        });

        searchInput.addEventListener('input', searchMovies);
    
   
    </script>
</body>
</html>
